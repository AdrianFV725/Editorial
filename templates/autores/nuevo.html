{% extends 'base.html' %} {% block title %}Nuevo Autor - Editorial{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Nuevo Autor</h1>
    <a href="{{ url_for('listar_autores') }}" class="btn btn-secondary">
      <i class="bi bi-arrow-left me-1"></i> Volver
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form action="{{ url_for('nuevo_autor') }}" method="post">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
              />
            </div>

            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                name="apellido"
                required
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label for="nacionalidad" class="form-label">Nacionalidad</label>
              <input
                type="text"
                class="form-control"
                id="nacionalidad"
                name="nacionalidad"
                list="nacionalidades"
              />
              <datalist id="nacionalidades">
                <option value="Argentina"></option>
                <option value="Bolivia"></option>
                <option value="Chile"></option>
                <option value="Colombia"></option>
                <option value="España"></option>
                <option value="México"></option>
                <option value="Paraguay"></option>
                <option value="Perú"></option>
                <option value="Uruguay"></option>
                <option value="Venezuela"></option>
              </datalist>
            </div>

            <div class="mb-3">
              <label for="fecha_nacimiento" class="form-label"
                >Fecha de Nacimiento</label
              >
              <input
                type="date"
                class="form-control"
                id="fecha_nacimiento"
                name="fecha_nacimiento"
              />
            </div>
          </div>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-1"></i> Guardar Autor
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
