<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ error_title }}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="64"
                  height="64"
                  fill="currentColor"
                  class="bi bi-exclamation-triangle text-warning"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"
                  />
                  <path
                    d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"
                  />
                </svg>
              </div>
              <h2 class="text-center mb-4">{{ error_title }}</h2>
              <p class="text-center mb-4">{{ error_message }}</p>

              {% if error_details %}
              <div class="alert alert-secondary mt-4">
                <h6 class="mb-2">Detalles técnicos:</h6>
                <code>{{ error_details }}</code>
              </div>
              {% endif %}

              <div class="text-center mt-4">
                <a href="/" class="btn btn-primary">Volver al inicio</a>
                <a href="/diagnostico" class="btn btn-outline-secondary ms-2"
                  >Ver diagnóstico</a
                >
              </div>
            </div>
          </div>

          <div class="text-center mt-4 text-muted">
            <small
              >Si el problema persiste, contacte al administrador del
              sistema.</small
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
