{% extends 'base.html' %} {% block title %}Nueva Venta - Editorial{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Nueva Venta</h1>
    <a href="{{ url_for('listar_ventas') }}" class="btn btn-secondary">
      <i class="bi bi-arrow-left me-1"></i> Volver
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form action="{{ url_for('nueva_venta') }}" method="post">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="cliente_id" class="form-label">Cliente</label>
              <select
                class="form-select"
                id="cliente_id"
                name="cliente_id"
                required
              >
                <option value="">Seleccione un cliente</option>
                {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="libro_id" class="form-label">Libro</label>
              <select
                class="form-select"
                id="libro_id"
                name="libro_id"
                required
              >
                <option value="">Seleccione un libro</option>
                {% for libro in libros %}
                <option value="{{ libro.id }}">{{ libro.titulo }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input
                type="number"
                class="form-control"
                id="cantidad"
                name="cantidad"
                min="1"
                value="1"
                required
              />
            </div>

            <div class="mb-3">
              <label for="precio_unitario" class="form-label"
                >Precio Unitario</label
              >
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  id="precio_unitario"
                  name="precio_unitario"
                  min="0.01"
                  step="0.01"
                  value="30.00"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="fecha_venta" class="form-label">Fecha de Venta</label>
              <input
                type="date"
                class="form-control"
                id="fecha_venta"
                name="fecha_venta"
                value="{{ today }}"
              />
            </div>
          </div>
        </div>

        <!-- CÃ¡lculo del total -->
        <div class="card mb-3 bg-light">
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <h5>Total de la venta:</h5>
              </div>
              <div class="col-md-4 text-end">
                <h5 id="total_venta">$0.00</h5>
              </div>
            </div>
          </div>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-1"></i> Registrar Venta
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  // Calcular el total de la venta
  const cantidad = document.getElementById("cantidad");
  const precioUnitario = document.getElementById("precio_unitario");
  const totalVenta = document.getElementById("total_venta");

  function calcularTotal() {
    const total = cantidad.value * precioUnitario.value;
    totalVenta.textContent = "$" + total.toFixed(2);
  }

  cantidad.addEventListener("input", calcularTotal);
  precioUnitario.addEventListener("input", calcularTotal);

  // Calcular el total inicial
  calcularTotal();
</script>
{% endblock %}
